<div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addAssetModalLabel">Show Transactions</h4>
          <p class="modal-intro">Enter the required values below.</p>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
          

            
              <label for="atState">Name</label>
              <div class="textbox">
                <input
                  
                    formControlName="name"
                  
                  name="name"
                  value=""
                  type="text"
                  
                />
              </div>
            
          

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button (click)="getQuery(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Show</button>

        </div>
      </form>
    </div>
  </div>
</div>


<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  
  <div class="row">
    <div class="col-md-9">
        <h1 class="asset-title" id='assetName'>Transactions</h1>
    </div>
    <div class="col-md-3">
      <!-- <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAssetModal">
        Show
      </button> -->
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-responsive">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">Transaction ID</th>
            
                <th class="info">Product Name</th>
            
                <th class="info">Product ID</th>
            
                <th class="info">From Origin</th>
            
                <th class="info">To Supplier State</th>
            
                <th class="info">Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">

            
                <td class="asset-properties">{{asset.transactionId}}</td>
            
                <td class="asset-properties">{{asset.productName}}</td>
            
                <td class="asset-properties">{{asset.productId}}</td>
            
                <td class="asset-properties">{{asset.fromState}}</td>
            
                <td class="asset-properties">{{asset.toState}}</td>
            
                <td class="asset-properties">{{asset.timestamp}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
